<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Hospital Triage Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <main>
        <section class="patient-list">
            <h2>Patient List</h2>
            <!-- Patient list will be dynamically generated here -->
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>3-Letter Code</th>
                        <th>Severity</th>
                        <th>Queue Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Patient records go here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Hospital Triage Application</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
